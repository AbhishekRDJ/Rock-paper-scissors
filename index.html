<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <HEADER><h1>Stone Paper Scissor</h1>
    <!-- <img id="mode" >mode> -->
    <img src="unnamed.png" alt="" id="mode">
    </HEADER>
    <div class="choices">
        <div class="choice onclickevent" id="choice_stone">
            <img src="rock.png" id="stone" alt="">
        </div>
        <div class="choice onclickevent" id="choice_paper">
            <img src="paper.png" id="paper" alt="">
        </div>
        <div class="choice onclickevent" id="choice_scissor">
            <img src="scissors.png" id="scissors" alt="">
        </div>
    </div>

    <div class="score_board"> 
        <div id="user_score">
            <p id="user" >0</p>
            <p id="user1">User</p>
        </div>
        <div id="Computer_score">
            <p id="Computer">0</p>
            <p id="Computer1">Computer</p>
        </div>
    </div>
    <div class="Winner_show">
        <h3 class="msg" id="msg."> Choose </h3><br>
        
    </div>
    <div class="choices2">
        <div class="choice2 onclickevent" id="choice2_stone2">
            <img src="rock.png" id="stone2" alt="">
        </div>
        <div class="choice2 onclickevent" id="choice2_paper2">
            <img src="paper.png" id="paper2" alt="">
        </div>
        <div class="choice2 onclickevent" id="choice2_scissor2">
            <img src="scissors.png" id="scissors2" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
